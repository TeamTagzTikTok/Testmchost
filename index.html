  <body>
    

<div class="bg-background text-foreground p-8">

        <a href="#" class="text-muted hover:text-muted-foreground">Login</a>
      </nav>
    </div>
    <div class="flex space-x-2">
      <a href="#" class="text-muted hover:text-muted-foreground">Facebook</a>
      <a href="#" class="text-muted hover:text-muted-foreground">Twitter</a>
      <a href="#" class="text-muted hover:text-muted-foreground">Instagram</a>

    </div>
  </header>
  <div class="relative bg-gradient-to-r from-orange-400 to-red-500 rounded-lg p-10">
    <h1 class="text-3xl font-bold text-white mb-4">24/7 Free Minecraft Server Hosting</h1>
    <ul class="text-white mb-6">
      <li>✔ Free Forever</li>
      <li>✔ DDoS Protection</li>
      <li>✔ 24/7 Uptime</li>
      <li>✔ Server Monitoring</li>
      <li>✔ Instant Setup</li>
      <li>✔ SSD Storage</li>
      <li>✔ All Minecraft Versions</li>
      <li>✔ Support 24/7</li>
    </ul>
    <div class="flex justify-center">
      <input type="text" id="serverName" placeholder="Enter your server name" class="p-2 rounded-l-lg border border-border focus:outline-none focus:ring focus:ring-ring" />
      <button onclick="checkServerName()" class="bg-accent text-accent-foreground p-2 rounded-r-lg hover:bg-accent/80">Get Free Minecraft Server</button>
    </div>
  </div>
</div>

<script>
  function checkServerName() {
    const serverName = document.getElementById('serverName').value.trim();

    if (serverName === '') {
      alert('Please enter a server name.');
      return;
    }

    fetch('servernames.txt')
      .then(response => response.text())
      .then(data => {
        const serverNames = data.split('\n');

        if (serverNames.includes(serverName)) {
          alert('Sorry, this server name is already taken.');
        } else {
          fetch('servernames.txt', {
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain'
            },
            body: serverName
          })
          .then(() => {
            alert('Congratulations! Server name is available and added.');
            window.location.href = '/minecraft/sign-up/free';
          });
        }
      })
      .catch(error => console.error('Error:', error));
  }
</script>
